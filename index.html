<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de uso do arquivo CSS</title>
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
<meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
  <link rel="stylesheet" href="cursops.css">
  <script src="cursops.js"></script>
</head>
<body>
 <h2 class='title-1'>PHOTOSHOP DO BÁSICO AO AVANÇADO</h2>

  <!-- Vídeo -->
  <div class='video-container'> 
    <video class='video-banner' loop autoplay muted disablepictureinpicture>
      <source src='https://images-tv.adobe.com/mpcv3/7197/5c6f129c-81d8-47e2-b11d-f9c663753d68_1685730045.1920x1080at3000_h264.mp4' type='video/mp4'>
    </video>
  </div>

  <!-- Container de imagens triangulares -->
  <div class="container">
    <img src="https://source.unsplash.com/random/600x600?water" alt="" />
    <img src="https://source.unsplash.com/random/600x600?summer" alt="" />
    <img src="https://source.unsplash.com/random/600x600?plants" alt="" />
    <img src="https://source.unsplash.com/random/600x600?snow" alt="" />
    <img src="https://source.unsplash.com/random/600x600?roses" alt="" />
    <img src="https://source.unsplash.com/random/600x600?sky" alt="" />
    <img src="https://source.unsplash.com/random/600x600?nature" alt="" />
    <img src="https://source.unsplash.com/random/600x600?blossom" alt="" />
    <img src="https://source.unsplash.com/random/600x600?ice" alt="" />
    <img src="https://source.unsplash.com/random/600x600?spring" alt="" />
  </div>

  <!-- Faixa de texto animada -->
  <div id="widget1" class="strip">
    <h1 id="widget1-title">
      Aula 1<br />
      <br />
    </h1>
  </div>
  <ul class="menu-list">
  <li>
    Módulo 07 - Dicas do Dia a Dia <span class="toggle-btn">+</span>
    <ul class="sublist">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </li>
  <li>
    Módulo 08 - Exemplos Práticos <span class="toggle-btn">+</span>
    <ul class="sublist">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </li>
</ul>

  <!-- Botão de assinatura -->
  <button class="subscribe-button">Se inscrever</button>
  
</body>
</html>

<button class="subscribe-button">Se inscrever</button>

 </body>
</html>
